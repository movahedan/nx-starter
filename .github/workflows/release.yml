name: Release Actions

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‘‹ A ${{ github.event_name }} event running on a ${{ runner.os }} server."
      - run: echo "ğŸ” The name of branch is ${{ github.ref }} and repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2

      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.2.0'

      - run: echo "ğŸ“¦ Installing packages" && yarn install --frozen-lockfile
      - run: echo "ğŸ–¥ï¸ Linting" && yarn nx run-many --all --target=lint
      - run: echo "ğŸ–¥ï¸ Type checking" && yarn nx run-many --all --target=type-check
      - run: echo "ğŸ–¥ï¸ Building" && yarn nx run-many --all --target=build
      - run: echo "ğŸ–¥ï¸ Unit testing" && yarn nx run-many --all --target=test --ci --code-coverage
      - run: echo "ğŸ–¥ï¸ E2E testing" && yarn nx run-many --all --target=e2e

      - run: echo "âœ… Congratulations!"
